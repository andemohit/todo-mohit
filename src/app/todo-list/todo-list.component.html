<div class="card todo-list position-absolute">
    <div class="card-body">
        <h2 class="card-title text-center">Todo List</h2>
        <hr />
        <form class="input-group mb-3" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <input type="text" class="form-control" formControlName="task" placeholder="Todo Item"
                aria-label="Todo Item">
            <button class="input-group-text btn btn-success" type="submit" [disabled]="!todoForm.valid">Add</button>
        </form>
        <ul class="list-group overflow-auto">
            <div *ngIf="!tasks.length">
                <h4 class="text-center">Please add Todos</h4>
            </div>
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                *ngFor="let todo of tasks.slice().reverse()">
                <span>{{todo}}</span>
                <button type="button" class="btn btn-danger" (click)="deleteTodoTask(todo)">delete</button>
            </li>
        </ul>
    </div>
</div>
